<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لعبة مطابقة الذاكرة - مشروع سعيد الزهراني</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f39c12;
            --bg: #f0f2f5;
            --card-back: #2c3e50;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
        }

        /* Start Screen */
        #setup-screen {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            margin-top: 50px;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        button:hover { background: #357abd; }

        /* Game Board */
        #game-screen { display: none; width: 100%; max-width: 600px; padding: 20px; }
        
        .stats {
            display: flex;
            justify-content: space-between;
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .card {
            aspect-ratio: 1/1;
            background-color: var(--card-back);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            color: transparent;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            transform-style: preserve-3d;
        }

        .card.flipped {
            background-color: white;
            color: initial;
            transform: rotateY(180deg);
        }

        .card.matched {
            background-color: #2ecc71;
            visibility: hidden;
        }

        /* Footer */
        footer {
            margin-top: auto;
            background: #2c3e50;
            color: white;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .active-player { border: 3px solid var(--secondary); padding: 5px; border-radius: 5px; }
    </style>
</head>
<body>

    <div id="setup-screen">
        <h1>لعبة الذاكرة الذكية</h1>
        <p>اختر عدد اللاعبين وابدأ التحدي</p>
        <input type="text" id="p1-name" placeholder="اسم اللاعب الأول" value="اللاعب 1">
        <input type="text" id="p2-name" placeholder="اسم اللاعب الثاني (اختياري)" value="">
        <button onclick="startGame()">ابدأ اللعبة</button>
    </div>
